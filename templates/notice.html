<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/responsive.css">
    <title>{{notice.title}}</title>
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="/static/images/logo.jpg" alt="logo"></div>
            <li><a href="/">Home</a></li>
            <li><a href="/timetable">Timetable</a></li>
            <li><a href="/noticeboard">Notice Board</a></li>
            <li><a href="/students/students">Students</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

<br>
<br>
    <section class="section">
        <div class="paras">
            <p class="sectionTag text-big" style = "text-decoration: underline;">{{notice.title}}</p>
            <p class="sectionSubTag text-small"> <em> {{notice.subtitle}}</em> </p> <br>
            <p class="sectionSubTag text-small">{{notice.desc | safe}}</p> <br>
            <p class="sectionSubTag text-small" style = "color: blue;"> <em> Posted By {{notice.author}} on {{notice.timestamp}}</em> </p> <br>
        </div>
        <div class="thumbnail">
            <img src="/static/images/logo.jpg" alt="laptop image" class="imgFluid">
        </div>
    </section>
    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2021 @ IIIT-Bh - Designed and Developed by Musaib and Lopamudra
        </p>
    </footer>
    <script src="/static/resp.js"></script>
</body>

</html>
